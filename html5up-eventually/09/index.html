<!DOCTYPE HTML>

<html>
	<head>
		<title>Alô torcida</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="manifest" href="/manifest.json">
		<meta name="theme-color" content="#3155A4" />
		<link rel="apple-touch-icon" sizes="192x192" href="./images/192.png">
		<link rel="apple-touch-icon" sizes="256x256" href="./images/256.png">
		<link rel="apple-touch-icon" sizes="384x384" href="./images/384.jpg">
		<link rel="apple-touch-icon" sizes="512x512" href="./images/512.png">

	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<h1>Bem vindo ao alô Torcida</h1>
				<h2>O app da torcida pernambucana</h2>
				</header>

		<!-- Signup Form -->
			<form id="signup-form" method="post" action="#">
				<input type="email" name="email" id="email" placeholder="Email Address" />
				<a href="./homepage.html"><input type="button" value="Sign Up" style="background-color: #3155A4;"/></a>
			</form>

		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
					<li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
					<li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
				</ul>
				<ul class="copyright">
					<li>&copy; ClaimTeams-corp.</li><li>Credits: <a href="http://html5up.net">HTML5 UP</a></li>
				</ul>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/main.js"></script>

			<script>
				let newWorker;
				if ('serviceWorker' in navigator) {
				  navigator.serviceWorker.register('./service-worker.js').then(reg => {
					reg.addEventListener('updatefound', () => {
					  // A wild service worker has appeared in reg.installing!
					  newWorker = reg.installing;
					  newWorker.addEventListener('statechange', () => {
						// Has network.state changed?
					  });
					});
				  });
				  let refreshing;
				  navigator.serviceWorker.addEventListener('controllerchange', function () {
					if (refreshing) return;
					window.location.reload();
					refreshing = true;
				  });
				}
			  </script>

	</body>
</html>
